<html>
<head>
    <title>The Math Quiz Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="main.js"></script>
</head>
<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4><span id="player2_score"></span>
<div class="container">
<center>
    <h2 style="color: white;">The Math Quiz Name!</h2>
</center>
</div>
<div>
<h1>Player 1 login for the Game</h1>
<label>Username</label>
<br>
<input type="text" class="form-control" id="player1_name" placeholder="player1name">
</div>
<div>
    <h1>Player 2 login for the Game</h1>
    <label>Username</label>
    <br>
    <input type="text" id="player2_name" class="form-control" placeholder="player2name">
</div>
<br>
<button style="width: 30%;" onclick="addUser()" class="btn btn-primary">Log in</button>
<div class="container">
<center>
<h2 style="color: white;">Guess the word!</h2>
<h3 id="player_question"></h3>
<h3 id="player_answer"></h3>
<br>
<br>
<h4>Number 1</h4>
<br>
<input type="text" class="form-control" id="number_1" placeholder="Number 1">
<br>
<h4>Number 2</h4>
<br>
<input type="text" class="form-control" id="number_2" placeholder="Number 2">
<br>
<br>
<button style="width: 30%;" onclick="send()" class="btn btn-success">Send</button>
</center>

</div>
<script src="main.js"></script>































</body>































</html>
